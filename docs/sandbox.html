<!DOCTYPE html>
<html>
 <head>
  <title>Dap sandbox</title>
  <script src="/0.4.js"></script>
  <style>.ui{cursor:pointer}
  
ol { counter-reset: item }
ol>li { display: block }
ol>li:before { content: counters(item, ".") ". "; counter-increment: item; color:lightgray }
  
  </style>
 </head>
 <body>
  <script>
'contents'.d("List( (`/samples/rfc7540contents.txt)uri:query,untab.decode@items )") // root invokes List() for the top-level items
.DICT({
	List	:'UL.contents'.d("* .items@; ! Item"), // List invokes Item() for each row in a dataset
	Item	:'LI'.d("! Sref .heading Pref (.items List)!"), // Item invokes List() for its sub-items, if present
	Sref	:'A.section target=rfc'	.d("!! .section@ ( href `section- .section )concat@href"),
	Pref	:'A.page target=rfc'	.d("!! .page@ ( href `page- .page )concat@href"),
	href	:"https://tools.ietf.org/html/rfc7540#"
})
.USES({
	untab	:"/stuff/untab.js"
})
.RENDER();


  </script>
 </body>
</html>
